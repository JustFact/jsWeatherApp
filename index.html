<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Js Weather App</title>
  </head>
  <body>
    <h1 class="logo">jsWeather</h1>
    <form>
      <input
        class="userInput"
        type="text"
        placeholder="Search City or Region"
      />
      <button class="searchButton">Search</button>
    </form>
    <div class="section-1">
      <h1 class="cityName">CityName</h1>
      <h4 class="currentWeatherDescription">Description here</h4>
      <div class="currentWeather">
        <div class="icon"></div>
        <div class="feelsLike"></div>
        <div class="tempMax"></div>
        <div class="tempMin"></div>
        <div class="humidity"></div>
      </div>
    </div>
    <div class="section-2">
      <div class="navButton cardLeft"><</div>
      <div class="weatherCards">
        <div class="card">
          <div class="high">High: 50</div>
          <div class="low">Low: 30</div>
          <div class="feelLike">Now: 38</div>
        </div>
      </div>
      <div class="navButton cardRight">></div>
    </div>
  </body>
</html>
